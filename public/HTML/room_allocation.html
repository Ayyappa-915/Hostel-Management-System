<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Allocation</title>
    <link rel="stylesheet" href="../CSS/room_allocation.css">
</head>
<body>
    <div class="container" id="container">
        <h2>Room Allocation</h2>
        <div class="rgform">
            <input type="number" placeholder="Room Number" id="roomnumber" required>
            <input type="number" id="floor" placeholder="Floor Number" required>
            <input type="text" id="student-id" placeholder="Student-Id" required>
            <input type="date" id="date" placeholder="date" required>
            <input type="submit" value="Allocate Room">
        </div>
    </div>
    <script src="js/room_allocation.js" lang="script"></script>
</body>
</html>
