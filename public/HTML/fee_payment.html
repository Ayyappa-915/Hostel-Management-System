<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Payment</title>
    <link rel="stylesheet" href="../CSS/stu_registration.css">
</head>
<body>
    <div class="container" id="container">
        <h2>Fee Payment</h2>
        <div class="rgform">
            <input type="text" placeholder="Student-Id" id="stid">
            <input type="number" placeholder="Room Number" id="roomnumber">
            <input type="number" placeholder="Month" id="month">
            <input type="number" placeholder="Year" id="year">
            <input type="number" placeholder="Amount" id="amount">
            <input type="submit" value="Pay Fee">
        </div>
    </div>
    <script src="js/fee_payment.js" lang="script"></script>
</body>
</html>
